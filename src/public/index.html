<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weight Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <div class="content">
      <h1>Weight Tracker</h1>

      <div class="settings">
        <div class="settings-item">
          <label for="average_step">Average step [days]:</label>
          <input type="text" name="average_step" class="average-step-input" />
        </div>
        <div class="settings-item">
          <button class="refresh-btn">Refresh</button>
        </div>
      </div>

      <div class="chart weight-chart"></div>
      <div class="chart weight-diff-chart"></div>
      <div class="chart weight-diff-speed-chart"></div>
    </div>
    
    <script src="app.bundle.js"></script>
  </body>
</html>
